<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- For React DevTools (uncomment during development) -->
    <!-- <script src="http://localhost:8097"></script> -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Title -->
    <title>RoomRentNepal - Your Trusted Rental Platform</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Find and manage rental properties with ease on RoomRentNepal. Explore listings with map locations, connect with landlords, and find your perfect space today!"
    />
    
    <!-- Meta Keywords -->
    <meta
      name="keywords"
      content="room finder, RoomRentNepal, rental properties, rooms for rent in Nepal, map locations, cheapest rental platform, connect with landlords"
    />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="RoomRentNepal - Your Trusted Rental Platform" />
    <meta
      property="og:description"
      content="RoomRentNepal helps you find rental properties easily with map locations and direct landlord connections."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://roomrentnepal.site/" />
    <meta property="og:image" content="%PUBLIC_URL%/logo1.jpg" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RoomRentNepal - Your Trusted Rental Platform" />
    <meta
      name="twitter:description"
      content="Discover rooms for rent with map locations and connect with landlords on RoomRentNepal."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo1.jpg" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "RoomRentNepal",
        "url": "https://roomrentnepal.site",
        "logo": "https://roomrentnepal.site/logo1.jpg",
        "description": "RoomRentNepal is a rental platform that connects renters with landlords, offering an easy way to find and manage rental properties.",
        "sameAs": [
          "https://www.facebook.com/RoomRentNepal",
          "https://twitter.com/RoomRentNepal",
          "https://www.instagram.com/RoomRentNepal"
        ]
      }
    </script>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/logo1.jpg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
